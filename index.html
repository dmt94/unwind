<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>U N W I N D</title>
</head>

<body>
  <header class="main-head">
    <h1>Unwind. Rewind. Live.</h1>
  </header>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">All Drinks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pick My Drink</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              List
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link disabled">Disabled</a> -->
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search"
            placeholder="Find Drink" aria-label="Search">
          <button class="btn" type="submit"><span>search</span></button>
        </form>
      </div>
    </div>
  </nav>
  <!--carousel-->
  <div class="carousel-container">
    <!--carouselExampleindicators , add automation option here-->
    <div id="carouselExampleIndicators" class="carousel slide"
      data-bs-ride="carousel" data-bs-interval="false">
      <!--carousel-indicator-->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <!--carousel-inner-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/zombie-drink.jpg"
            class="first d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="#" class="second d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="#" class="third d-block w-100" alt="">
        </div>
      </div>
      <!--carousel-control-prev, buttons-->
      <button class="carousel-control-prev" type="button"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!--end carousel-->
  <div class="description">
    <div class="drink-box">
      <h2>Name of Drink</h2>
    </div>
    <div class="instr-box">
      <p class="instructions">Ready to</p>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
